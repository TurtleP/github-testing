name: Bug Report
description: Tell us about unexpected behavior from LÖVE Potion.
title: "[Bug]: "
labels: [bug]
body:
  - type: input
    id: description
    attributes:
      label: What happened?
      description: Describe the Bug.
      placeholder: A bug happened!
    validations:
      required: true
  - type: input
    id: expected
    attributes:
      label: What was expected?
      description: Describe what should happen.
      placeholder: The bug shouldn't happen!
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Code to reproduce
      description: Please provide a **minimal** code sample. For big snippets,
                   use a service such as pastebin.
      render: Lua
    validations:
      required: true
  - type: checkboxes
    id: console
    attributes:
      label: Console
      description: What console is LÖVE Potion running on?
      options:
        - label: Switch
        - label: 3DS
    validations:
      required: true
